<!DOCTYPE html>
<html lang="en">

<head>
  <title>Book List App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- My Css -->
  <link rel="stylesheet" href="style.css" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" </head>

<body>
  <div class="container ">
    <h1 class="header text-center mt-5 text-dark">Welocome To book list app</h1>
    <div class="form w-50 m-auto ">
      <form>
        <div class="form-group >
                  <label for=" formGroupExampleInput">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter Your Book Title">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Author</label>
          <input type="text" class="form-control" id="author" placeholder="Enter Author Name">
        </div>
        <div class="form-group mb-5">
          <label for="formGroupExampleInput2">Year</label>
          <input type="text" class="form-control" id="year" placeholder="Enter Year">
        </div>

        <input name="submit" id="btn" class="btn btn-light d-block m-auto  " type="button" value="Add Book ">

        <table class="table table-striped  mt-5 text-center">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody id="book-list">

          </tbody>
        </table>



      </form>
    </div>






  </div>



















  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
<script src="app.js"></script>

</html>
